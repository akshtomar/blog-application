<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<br>
<h2 align="center">Comment</h2>
<br>
<div class="container col-md-4">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/addComment/{id}(id=${id})}"
                  th:object="${comment}" method="post">
                <fieldset class="form-group">
                    <label>Name</label> <input type="text" class="form-control"
                                               placeholder="Your name..." th:field="*{name}">
                </fieldset>
                <fieldset class="form-group">
                    <label>Email</label> <input type="email" class="form-control" placeholder="Your email....."
                                                th:field="*{email}">
                </fieldset>

                <fieldset class="form-group">
                    <label>Message</label>
                    <textarea th:field="*{message}" class="form-control" rows="3"
                              placeholder="Your comment..."></textarea>
                </fieldset>
                <button type="submit" class="btn btn-info btn-lg btn-block">Add Comment</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<br>
<h2 align="center">Comment</h2>
<br>
<div class="container col-md-4">
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/updateCommentDetails/{id}(id=${id})}"
                  th:object="${comment}" method="post">
                <fieldset class="form-group">

                    <input type="hidden" th:field="*{id}"/>

                    <label>Name</label> <input type="text"
                                               placeholder="Your name..." th:field="*{name}" class="form-control">
                </fieldset>
                <fieldset class="form-group">
                    <label>Email</label> <input type="email" class="form-control" placeholder="Your email...."
                                                th:field="*{email}">
                </fieldset>

                <fieldset class="form-group">
                    <label>Message</label>
                    <textarea th:field="*{message}" class="form-control" rows="3"
                              placeholder="Your message..."></textarea>
                </fieldset>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
